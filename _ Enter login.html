<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <title>Login with Google - Unique Vibes</title>  <script src="https://accounts.google.com/gsi/client" async defer></script>  <style>    body {      font-family: 'Segoe UI', sans-serif;      background: #111;      color: #fff;      text-align: center;      padding-top: 80px;    }    .login-container {      background: #1f1f1f;      border-radius: 15px;      padding: 40px;      display: inline-block;    }    #user-info {      margin-top: 20px;    }    img {      border-radius: 50%;    }  </style></head><body>  <div class="login-container">    <h2>Login or Sign Up with Google</h2>    <div id="g_id_onload"      data-client_id="YOUR_GOOGLE_CLIENT_ID"      data-context="signin"      data-ux_mode="popup"      data-callback="handleCredentialResponse"      data-auto_prompt="false">    </div>    <div class="g_id_signin"      data-type="standard"      data-shape="pill"      data-theme="outline"      data-text="signin_with"      data-size="large">    </div>    <div id="user-info"></div>  </div>  <script>    function handleCredentialResponse(response) {      const responsePayload = parseJwt(response.credential);      document.getElementById("user-info").innerHTML = `        <p><strong>Welcome, ${responsePayload.name}</strong></p>        <img src="${responsePayload.picture}" width="100"/>        <p>Email: ${responsePayload.email}</p>      `;    }    function parseJwt(token) {      const base64Url = token.split('.')[1];      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);      }).join(''));      return JSON.parse(jsonPayload);    }  </script></body></html>
