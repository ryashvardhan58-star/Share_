<body>
  <div class="container">
    <div class="magic-hat">ðŸŽ©âœ¨</div>
    <h1>yashvardhan</h1>
    <div class="subtitle">Share your magical business ideas and connect with other innovators!</div>
    
    <div id="g_id_onload"
      data-client_id="YOUR_GOOGLE_CLIENT_ID"
      data-callback="onSignIn"
      data-auto_prompt="false">
    </div>
    <div class="g_id_signin google-btn"
      data-type="standard"

    <div id="user-info" class="user-info"></div>
    
    <form class="idea-form" id="ideaForm">
      <input type="text" id="ideaTitle" placeholder="Business Idea Title" required />
      <textarea id="ideaText" rows="3" placeholder="Describe your idea..." required></textarea>
      <button type="submit">ðŸŽ© Submit Idea</button>
    </form>
    
    <div class="idea-list" id="ideaList"></div>

  <script>
    // Google Sign-In
    let user = null;
    function onSignIn(response) {
      const userObject = jwt_decode(response.credential);
      user = userObject;
      document.getElementById('user-info').innerHTML =
        'Signed in as <b>' + user.name + '</b> (' + user.email + ')';
      document.querySelector('.idea-form').style.display = 'block';
      document.querySelector('.google-btn').style.display = 'none';
    }
    // Load JWT Decode
    (function(){
      var script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js';
      script.onload = function(){};
      document.head.appendChild(script);
    })();
    // Idea form and list
    const ideaForm = document.getElementById('ideaForm');
    const ideaList = document.getElementById('ideaList');
    let ideas = [];
    ideaForm?.addEventListener('submit', function(e){
      e.preventDefault();
      const title = document.getElementById('ideaTitle').value.trim();
      const text = document.getElementById('ideaText').value.trim();
      if(title && text && user){
        ideas.unshift({
          title,
          text,
          user: user.name,
          email: user.email,
          time: new Date().toLocaleString()
        });
        ideaForm.reset();
        renderIdeas();
      }
    });
    function renderIdeas(){
      ideaList.innerHTML = ideas.map(idea =>
        `<div class="idea-card">
          <b>${idea.title}</b>
          <div style="font-size: 0.95rem; margin:6px 0 10px;">${idea.text}</div>
          <div style="font-size:0.89rem;opacity:0.7;">
            <span>Shared by <b>${idea.user}</b> (${idea.email})</span> â€¢ <span>${idea.time}</span>
          </div>
        </div>`
      ).join('');
    }
  </script>
